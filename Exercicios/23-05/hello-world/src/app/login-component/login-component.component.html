
<div class="wrapper fadeInDown">
    <div id="formContent">
  
      <!-- Login Form -->
      <form>
        <input type="text" id="login" [(ngModel)]="user.email" class="fadeIn second" name="login" placeholder="login">
        <input type="password" id="password" [(ngModel)]="user.password" class="fadeIn third" name="login" placeholder="password">
        <input type="submit" (click)="ngSubmitFormLogin()" class="fadeIn fourth" value="Log In">
      </form>
  
    </div>
  </div>
